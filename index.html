<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator and Localizer Database</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #controls { text-align: center; margin-bottom: 20px; }
        #search { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .entry { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; cursor: pointer; }
        .entry h2 { margin-top: 0; }
        .details { display: none; }
        .entry.expanded .details { display: block; }
        .hidden { display: none; }
    </style>
</head>

        <button onclick="switchLanguage('ja')">日本語</button>

        <button onclick="sortEntries('desc')">Sort Z-A</button>

        let currentLang = 'en';

        function renderDatabase() {
            const container = document.getElementById('database');
            container.innerHTML = '';
            data.forEach(entry => {
                const div = document.createElement('div');
                div.classList.add('entry');
                div.innerHTML = `
                    <h2 onclick="toggleDetails(this.parentNode)">${entry.name}</h2>
                    <div class="details">
                        <p><strong>Description:</strong> ${entry[`description_${currentLang}`]}</p>
                        <p><strong>Works:</strong> ${entry[`works_${currentLang}`]}</p>
                        <p><strong>Modifications:</strong> ${entry[`modifications_${currentLang}`]}</p>
                        <p><strong>Evidence:</strong> ${entry[`evidence_${currentLang}`]}</p>
                    </div>
                `;
                div.dataset.keywords = `${entry.name.toLowerCase()} ${entry[`description_${currentLang}`].toLowerCase()} ${entry[`works_${currentLang}`].toLowerCase()} ${entry[`modifications_${currentLang}`].toLowerCase()} ${entry[`evidence_${currentLang}`].toLowerCase()}`;
                div.dataset.name = entry.name.toLowerCase();
                container.appendChild(div);
            });
        }

        function switchLanguage(lang) {
            currentLang = lang;
            renderDatabase();
            filterEntries();
        }

        function filterEntries() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const entries = document.querySelectorAll('.entry');
            entries.forEach(entry => {
                if (entry.dataset.keywords.includes(searchTerm)) {
                    entry.classList.remove('hidden');
                } else {
                    entry.classList.add('hidden');
                }
            });
        }

        function sortEntries(order) {
            const container = document.getElementById('database');
            const entries = Array.from(container.querySelectorAll('.entry'));
            entries.sort((a, b) => {
                const nameA = a.dataset.name;
                const nameB = b.dataset.name;
                if (order === 'asc') {
                    return nameA.localeCompare(nameB);
                } else {
                    return nameB.localeCompare(nameA);
                }
            });
            entries.forEach(entry => container.appendChild(entry));
            filterEntries();
        }

        function toggleDetails(entry) {
            entry.classList.toggle('expanded');
        }

        renderDatabase();
    </script>
</body>
